<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыкальный сайт</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Видео на фоне -->
  <video id="bgVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <!-- Кнопка управления -->
  <div class="centered">
    <button id="playPauseBtn">Играть музыку</button>
  </div>

  <!-- Аудио -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает аудио.
  </audio>

  <script>
    const button = document.getElementById('playPauseBtn');
    const music = document.getElementById('music');
    let isPlaying = false;

    button.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        button.textContent = 'Пауза';
        isPlaying = true;
      } else {
        music.pause();
        button.textContent = 'Играть музыку';
        isPlaying = false;
      }
    });
  </script>

</body>
</html>
